<!DOCTYPE html>
<html lang="en" style="border: solid 1px #4a4a4a;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="../dist/main.js"></script>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
        }

        #process-button{
            height: 30px;
            width: 90px;
            background-color: rgb(9, 184, 0);
            border-radius: 5px;
            border: none;
            letter-spacing: 2px;
            font-weight: bold;
            cursor: pointer;
        }

        

        #image-container{
            max-width: 450px;
            max-height: 450px;
            padding: 5px;
            overflow: hidden;
            margin: 10px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #img{

            max-width: 400px;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px #b2c168;

        }
        
        #extract-btn-div{
            max-width: 450px;
            max-height: 450px;
            width: auto;
            overflow: hidden;
            margin: 10px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
          
        }

        #output-div{

            border: solid 1px#8fbe99;
            background-color: #384c3c;
            margin: 5px;
            padding: 5px;
            border-radius: 3px;
            display: none;
    
        }

        #output{
            padding: 0 5px;
            color: #d6e9df;
        }
        

    </style>
    
    <title>Extractor</title>
</head>
<body style="background-color: rgb(39, 41, 30); border: solid 1px #4a4a4a;padding: 3px;">
    
    <div style="min-width: 200px; min-height: 100px; padding: 10px 5px; max-width: 450px; max-height: auto; background-color: rgb(39, 41, 30); border-radius: 5px;">
        <div id="image-container">
            
            <img id="img" src="pasteimg.png" alt="Paste Image Here">
        </div>
        <div id="extract-btn-div">
            <button id="process-button">Extract</button>
        </div>


        
        <div id="output-div">
            <p id="output">Extracted text will appera here.</p>
        </div>
    </div>


  
</body>
</html>
